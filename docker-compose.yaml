    ports:
      - "4004:3000" # Externo 4004 -> Interno 3000
    env_file:
      - ./SERVER_URL_MEDICO/.env
    networks:
      - medinet

  historial:
    build: ./SERVER_URL_HISTORIAL
    ports:
      - "4005:3000" # Externo 4005 -> Interno 3000
    env_file:
      - ./SERVER_URL_HISTORIAL/.env
    networks:
      - medinet

  especialidades:
    build: ./SERVER_URL_ESPECIALIDADES
    ports:
      - "4006:3000" # Externo 4006 -> Interno 3000
    env_file:
      - ./SERVER_URL_ESPECIALIDADES/.env
