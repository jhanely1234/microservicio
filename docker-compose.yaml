version: '3'
services:
  server_url:
    build: ./SERVER_URL_AUTH
    ports:
      - "4000:3000" # Externo 4000 -> Interno 3000
    env_file:
      - ./SERVER_URL_AUTH/.env
    networks:
      - medinet

  reserva:
    build: ./SERVER_URL_RESERVA
    ports:
      - "4001:3000" # Externo 4001 -> Interno 3000
    env_file:
      - ./SERVER_URL_RESERVA/.env
    networks:
      - medinet

  reporte:
    build: ./SERVER_URL_REPORTE
    ports:
      - "4002:3000" # Externo 4002 -> Interno 3000
    env_file:
      - ./SERVER_URL_REPORTE/.env
    networks:
      - medinet

  paciente:
    build: ./SERVER_URL_PACIENTE
